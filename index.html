<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Bookmarker</title>
</head>

<body
  style="height: 100vh; display: flex;justify-content: center;align-items: center; background:radial-gradient( rgba(142, 154, 175,0.9),rgba(142, 154, 175,0.5))">

  <div class="card-body   rounded-3 shadow p-3 bg-secondary" style="max-width: 600px ">
    <div class="container ">
      <p class="text-start text-white  ">Bookmarker</p>
    </div>

    <div class="container-fluid bg-light ">
      <h1 class="text-center">Bookmark Your Favorite Sites</h1>

      <form class="text-center">
        <div class="mb-3 ">
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
          </svg>
          <div class="alert alert-danger" role="alert" style="display:none">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
              <use xlink:href="#exclamation-triangle-fill" /></svg>
            The address of website is supposed to start with "www."!
          </div>
          
          <div class="alert alert-danger" role="alert" style="display:none" id="alertLength">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
              <use xlink:href="#exclamation-triangle-fill" /></svg>
            Number of characters up to "20"!
          </div>
          <label for="nameSite" class="form-label">Site name</label>
          <input type="text" class="form-control" id="nameSite" aria-describedby="emailHelp" placeholder="Website name" size="30">
        </div>

        <div class="mb-3">
          <label for="urlSite" class="form-label">Site URL</label>
          <input type="text" class="form-control " id="urlSite" placeholder="Website url: www. ...." size="30">
        </div>

        <button type="submit" class="btn btn-primary my-2 ">Submit</button>

      </form>
    </div>

    <div class="container-fluid my-4"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
</body>

</html>
